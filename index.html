<!DOCTYPE html>
<html lang="pt-br">
<head>
  	<meta charset="utf-8" />
  	<title>Sweet Feedback Example</title>
	<link rel="stylesheet" media="screen" href="sweetfeedback.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/noisy/1.0/jquery.noisy.min.js"></script>
	<script type="text/javascript" src="sweetfeedback.js"></script>
	
	<!--[if IE]> 
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
<section id="feedback">
	<div class="feedback info sr">
		<p class="">This is your message to inform your user about something.</p>
	</div>
	<div class="feedback warning sr">
		<p>This is your message to warning your user about something.</p>
	</div>
	<div class="feedback error sr">
		<p>This is your message to explain about something that went wrong.</p>
	</div>
	<div class="feedback success sr">
		<p>This is your message to tell your user that something went right!</p>
	</div>
</section><!-- End #feedback -->
	
</body>
</html>
