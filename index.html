<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Sweet Feedback Example</title>

	<link rel="stylesheet" href="css/sweetfeedback.css" />

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<aside class="feedback">
		<div class="message info sd">
			<p class="">This is the message to inform your user about something.</p>
		</div>
		<div class="message warning sr">
			<p>This is the message to warning your user about something.</p>
		</div>
		<div class="message error sl">
			<p>This is the message to explain about something that went wrong.</p>
		</div>
		<div class="message success su">
			<p>This is the message to tell your user that something went right!</p>
		</div>
	</aside><!-- End .feedback -->
</body>
</html>
